<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
    <link rel="icon" href="img/im2.png.crdownload">
    <link rel="stylesheet" href="estilos/estiloRegistro.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/validationEngine.jquery.min.css" integrity="sha512-fvBUZJJBrJrzrFYM/EN2isPokoNnx331y30ZXIxRRlop1aq6rT6d8oY6WJVsiXZoso0dIZ2nbQjtGLi6Kkxr/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/jquery-1.8.2.min.js" integrity="sha512-TioVFI1HfPAFh7BGAsuCB76vIrmMroWB+yRNKnTan26OBCdpdH9DWYoTxZbjW8kCKH3QDItheAEVso5N7+w75g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/languages/jquery.validationEngine-es.min.js" integrity="sha512-GCKyaseskD91hTJv68w+ldDh2vU5iURF1/pIDyAY+Bv3MZhceURuVe3GZMgPXYUb+W41oTHz2CRrTOhkdvE6SQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Validation-Engine/2.6.4/jquery.validationEngine.min.js" integrity="sha512-MKqdT8JgKftxlK6oK4S+Hh44ivKyaPncl6qN9JZEGKJGQZJMiSoPzehLcbvd/1XMieEP1Q4A3wzzhTrvBUUcUQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <a class="Inicio" href="index.html">Inicio</a>  
  <div id="resultado">
    <center>
  <form id="regitroDeDatos" name="registroDeDatos" action="#" method="post">
    <fieldset>
      <legend>Formulario de Registro</legend>
      
      <div class="fld">
        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre" name="Nombre" class="validate[required]"
        data-errormessage-value-missing="Este campo es obligatorio" value=""/>
      </div>
      
      <div class="fld">
        <label for="FechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="FechaNacimiento" name="FechaNacimiento"/>
        <button id="verificacion">Verificar edad</button>
      </div>
      
      <div class="fld">
        <label for="Correo">Correo:</label>
        <input type="email" id="Correo" name="Correo" class="validate[required,custom[email]]"
        data-errormessage-value-missing="Este campo es obligatorio"
        data-errormessage-value-missing="ejemplo:usuario@gmail.com" value="">
      </div>
      
      <div class="fld">
        <label for="Contraseña">Contraseña:</label>
        <input type="password" id="Contraseña" name="Contraseña" class="validate[required]"
        data-errormessage-value-missing="Este campo es obligatorio" value="">  
      </div>
      
      <div class="fld">
        <input type="submit" value="Enviar" id="BtnEnviar">
      </div>
    </fieldset>
    </center>

  </form>
  </div>
  
  <script>
  /*mensaje de verificacion de campos vacios*/
    $(document).ready(()=>{
      $('#regitroDeDatos').validationEngine();
    })
  
  /*verificacion con fecha para ver si el usuario es mayor de edad*/
  document.getElementById("verificacion").addEventListener("click",function(){
    const FechaNacimiento=new Date(document.getElementById("FechaNacimiento").value);
    const Actual=new Date();

    const EdadMenor=18;
    const Diferencia=Actual-FechaNacimiento;

    const Calcular=Math.floor(Diferencia/(365.25*24*60*60*1000));
  
    if(Calcular>=EdadMenor){
      alert("Eres mayor de edad");
    }
    else{
      alert("No puedes continuar porque no tienes la edad suficiente(+18)")
    }
  });

  /*verificacion si los campos no estan vacios direccione al login pero si si estan vacios indique llenarlos*/  
  document.getElementById("regitroDeDatos").addEventListener("submit", function(event) {
  event.preventDefault();
  
  const Nombre = document.getElementById("Nombre").value;
  const Correo = document.getElementById("Correo").value;
  const Fecha = document.getElementById("FechaNacimiento").value;
  const Contraseña = document.getElementById("Contraseña").value;
  
  if (Nombre && Fecha && Correo && Contraseña) {
    alert("Registro exitoso")
    window.location.href = "login.html"; 
  } else {
    alert("Por favor, completa todos los campos");
  }
  });
  
  </script>
  
    
  
  



</body>
</html>
